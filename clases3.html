<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>

<h2>Show Different Images Depending on Browser Width</h2>
<p>Resize the browser width and the image will change at 600px and 1000px.</p>

<picture>
  <source srcset="https://www.w3schools.com/whatis/img_smallflower.jpg" media="(max-width: 600px)">
  <source srcset="https://www.w3schools.com/whatis/img_flowers.jpg" media="(max-width: 1000px)">
  <source srcset="https://www.w3schools.com/whatis/img_large_flowers.jpg">
  <img src="../html/img_flowers.jpg" alt="Flowers" style="width:auto;">
</picture>

</body>
</html>
